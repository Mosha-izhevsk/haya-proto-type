<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayani ha zwitori - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: #F8F1EB;
            color: #333333;
        }

        .dark {
            background-color: #1a202c;
































































































            
            color: #f7fafc;
        }

        header {
            background-color: #3B2F2A;
            color: #F1C6B0;
        }

        .nav-link {
            color: #F1C6B0;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #D98F3B;
            color: #000;
        }

        .active-nav {
            background-color: #D98F3B;
            color: #000;
        }

        footer {
            background-color: #3B2F2A;
            color: #F1C6B0;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="p-4 flex justify-between items-center fixed w-full z-50 shadow-md">
        <div class="text-2xl font-bold">Hayanihazwitori</div>
        <nav class="hidden md:block">
            <ul class="flex space-x-6">
                <li><a href="index.html" class="nav-link p-2 rounded transition-colors">Home</a></li>
                <li><a href="novels.html" class="nav-link p-2 rounded transition-colors">Novels</a></li>
                <li><a href="about.html" class="nav-link p-2 rounded transition-colors">About</a></li>
                <li><a href="contact.html" class="nav-link active-nav p-2 rounded transition-colors">Contact</a></li>
            </ul>
        </nav>
        <button id="menu-toggle" class="md:hidden text-[#F1C6B0]" aria-label="Toggle menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed top-16 left-0 w-full p-4 z-40 md:hidden hidden">
        <ul class="flex flex-col space-y-4">
            <li><a href="index.html" class="block p-2 bg-[#D98F3B] text-black rounded">Home</a></li>
            <li><a href="novels.html" class="block p-2 hover:bg-[#D98F3B] hover:text-black rounded text-[#F1C6B0]">Novels</a></li>
            <li><a href="about.html" class="block p-2 hover:bg-[#D98F3B] hover:text-black rounded text-[#F1C6B0]">About</a></li>
            <li><a href="contact.html" class="block p-2 hover:bg-[#D98F3B] hover:text-black rounded text-[#F1C6B0]">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="flex-1 pt-20 md:pt-24 pb-12">
        <div class="container mx-auto px-4">
            <section class="bg-[#3B2F2A]/90 text-[#F1C6B0] p-6 rounded-lg mb-8 text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-4">Contact Us</h1>
                <p class="text-xl mb-6">We'd love to hear from you! Fill out the form below to get in touch.</p>
            </section>

            <section class="bg-white/90 p-6 rounded-lg shadow-md">
                <form action="#" method="post" class="space-y-4">
                    <div>
                        <label for="name" class="block text-lg font-medium text-[#3B2F2A]">Name:</label>
                        <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium text-[#3B2F2A]">Email:</label>
                        <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-medium text-[#3B2F2A]">Message:</label>
                        <textarea id="message" name="message" rows="5" required class="w-full p-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="bg-[#D98F3B] text-black px-6 py-2 rounded hover:bg-[#F1C6B0] transition-colors">
                        Send
                    </button>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#3B2F2A] text-[#F1C6B0] p-6 text-center">
        <p class="mb-2">&copy; <span id="current-year"></span> Hayanihazwitori. All rights reserved.</p>
        <div class="flex justify-center flex-wrap gap-4 mb-2">
            <a href="privacy.html" class="hover:underline px-4 py-2 text-base">Privacy Policy</a>
            <a href="terms.html" class="hover:underline px-4 py-2 text-base">Terms of Service</a>
            <a href="social.html" class="hover:underline px-4 py-2 text-base">Social Media</a>
        </div>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
